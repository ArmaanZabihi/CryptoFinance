{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="container my-5">
        <h1 class="display-4">Quoted</h1>
        <div class="card">
            <div class="card-header">
                Quote Details
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> {{ id }}</li>
                <li class="list-group-item"><strong>Name:</strong> {{ name }}</li>
                <li class="list-group-item"><strong>Symbol:</strong> {{ symbol }}</li>
                <li class="list-group-item"><strong>Price:</strong> {{ price }}</li>
                <!-- You can add more details here if you have more information like price, volume, etc. -->
            </ul>
        </div>
    </div>
{% endblock %}
